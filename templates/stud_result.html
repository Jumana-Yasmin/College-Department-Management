{%include 'student_header.html'%}

{%if data['res']%}

<section id="hero" class="d-flex align-items-center" style="height: 1000px;   background: url('/static/assets/img/hero-img2.jpg'); background-size: cover; background-repeat: no-repeat;">
    <table align="center" style="text-align: center; backdrop-filter: blur(50px); margin-top: -650px;">
    <tr>
        <th>Sl no</th>
        <th>subject</th>
        <th>mark awarded</th>
        <th>Grand total</th>
        <th>Result</th>
    </tr>
    {% for i in data['res'] %}
    <tr>
        <td>{{loop.index}}</td>
        <td>{{i['sub_name']}}</td>
        <td>{{i['mark_awarded']}}</td>
        <td>{{i['grand_total']}}</td>
        <td>{{i['result']}}</td>
    </tr>
    {%endfor%}
</table>
</section>

<style>
    th,
    td {
        padding: 15px;
    }

    th{
        color:rgb(255, 255, 255);
    }
    td{
        color:rgb(0, 0, 0);
    }
 
</style>
{%endif%}
{%include 'footer.html'%}
