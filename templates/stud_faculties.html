{%include 'student_header.html'%}

{% if data['res'] %}

<section id="hero" class="d-flex align-items-center" style="height: 1000px;   background: url('/static/assets/img/hero-img2.jpg'); background-size: cover; background-repeat: no-repeat;margin-top: 40px;">
    <table align="center" style="text-align: center; backdrop-filter: blur(50px); margin-top: -650px;">
    <tr>
        <th>Sl no</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Mail</th>
        <th>Qualification</th>
        <th>SUBJECT</th>
    </tr>
    {% for i in data['res'] %}
    <tr>
        <td>{{loop.index}}</td>
        <td>{{i['f_name']}}</td>
        <td>{{i['f_phone']}}</td>
        <td>{{i['f_mail']}}</td>
        <td>{{i['f_qualification']}}</td>
        <td>{{i['sub_name']}}</td>
    </tr>

    {% endfor %}
</table>
</section>
<style>
    th,
    td {
        padding: 15px;
    }

    th{
        color:rgb(255, 255, 255);
        background-color:rgba(0, 255, 255, 0.511);
    }
    td{
        color:rgb(12, 12, 12);
    }
 
</style>

{%endif%}
{%include 'footer.html'%}
