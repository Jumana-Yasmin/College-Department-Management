{% include 'adminheader.html' %}
<form action="" style="background-color: rgba(127, 150, 255, 0.29);">
<center>
<h1 style="font-size: 40px; color: black;">View Feedback</h1>
</center>  
<table align="center" style="text-align: center; backdrop-filter: blur(50px); margin-top: 100px;">

    <tr>
        <th>SL.NO</th>
        <th>STUDENT NAME</th>
        <th>FEEDBACK</th>
        <th>DATE</th>
    </tr>

    {%for i in data['view']%}

    <tr>
        <td>{{loop.index}}</td>
        <td>{{i['s_name']}}</td>
        <td>{{i['feedback']}}</td>
        <td>{{i['date']}}</td>
    </tr>

    {%endfor%}
</table>

</form>
<style>
    th,
    td {
        font-size: 20px;
        padding: 15px;
    }

    th{
        color:rgb(255, 255, 255);
        background-color: rgba(0, 0, 255, 0.475);
    }
    td{
        color:rgb(0, 0, 0);
    }
 
</style>
